<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guess Game</title>
  <link rel="stylesheet" href="style.css">
  <script src="app.js" defer></script>

</head>

<body>
  <section class="body">
    <section class="container">
      <h4>Enter Your Lucky Number Between 1 to 100</h4>
      <div class="context">
        <div id="tsparticles"></div>
        <div class="form-section">
            <p>Remaining Attempts<span id="attempt"><span></p>
            <input type="number" id="guess-input"  placeholder="Guess What?">
              <div id="current-result">
                <!-- current result -->
              </div>

            <div class="buttons">
              <button type="button" id="check-button">Check</button>
              <button type="button" id="reset-button">Reset</button>
            </div>
        </div>
        <div id="guess-history">
          <!-- guess records -->
        </div>
      </div>


    </section>
  </section>
  <script src="node_modules/confetti-js/dist/index.min.js"></script>
 
</body>

</html>
